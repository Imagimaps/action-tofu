name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run tests
        run: ./test.sh
        
      - name: Test action with minimal inputs
        uses: ./
        with:
          module_path: './test-module'
          apply: false
          upload_plan: false
